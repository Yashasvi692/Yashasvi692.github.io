<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function math(){
            a=document.getElementById("n1").value
            b=document.getElementById("n2").value
            data.innerHTML=Number(a)+Number(b);
            dat.innerHTML=a-b;
            da.innerHTML=a*b;
            d.innerHTML=a/b;
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter 1st Number" id="n1">
    <input type="number" placeholder="Enter 2st Number" id="n2">
    <button onclick="math()">Submit</button>
    <div id="data"></div>
    <div id="dat"></div>
    <div id="da"></div>
    <div id="d"></div>
</body>
</html>
